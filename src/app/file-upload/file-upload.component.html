
<form (ngSubmit)="convertFile(form)" #form="ngForm">
	<div class="form-group" style="padding-bottom: 5px">
		<input type="file" class="form-control" id="fileInput"  ng-name="name"  accept=".csv"/>
	</div>
	<button type="submit" class="btn btn-default" >Upload </button>
</form>

{{fileFullPath}} <br>
<p>
	<h5>File Content Here!</h5>

  <ul>
    <li *ngFor="let display of csvData">
      {{ display }}
    </li>
  </ul>
